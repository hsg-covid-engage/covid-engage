<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login Here</title>
  </head>

  <body class="bg-nav">

      <nav class="navbar">
        <a href="#" class="navbar-brand text-light">COVID19</a> 
      </nav>

      <!-- User login table -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-5" style="font-size:80px">Covid Symptoms Tracking</h1>
                <h4 class="text-light display-5 mt-5">This is a DEV / Prototype site. Don't actually use this.</h4>
              </div>
        
            <div class="col-md-4">
                <div class="card  mt-5">
                    <div class="card-body">
                        <form class="form" method="post" action="/login_validation">
                            <label>Email</label><br>
                            <input type="email" class="form-control" name="email"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control" name="password"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                        </form>
                        <p class="mt-2">Not a member? <a href="/register">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
