<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Style.css file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    


    <title>Login Here</title>


  </head>

    <!-- Navigation bar -->
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm  bg-nav">
            <h5 class="my-0 mr-md-auto font-weight-normal text-light">COVID19</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-light" href="/home">Home</a>
                <a class="p-2 text-light" href="/FAQ">FAQ</a>
            </nav>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
        <form class="form" method = 'POST' action='/add_symptoms'> 


        <!-- Table of symptoms -->
        <table class="center" style="margin-left:auto;margin-right:auto;width: 50%;" >
            <thead>
              <tr style="border-bottom: 1px solid rgb(83, 82, 82);height: 40px;">
                <th>Symptoms</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Fever in degree celsius:</td>
                <td>
                  <select name="fever" id="fever">
                    {% for i in range(3300,4525,25) %}
                      <option value= "{{i/100}}" >{{i/100}}</option>
                    {% endfor %}
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Cough:</td>
                <td>
                  <select name="cough" id="cough">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Myalgia:</td>
                <td>
                  <select name="myalgia" id="myalgia">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Sputum production:</td>
                <td>
                  <select name="sputum" id="sputum">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Hemoptysis:</td>
                <td>
                  <select name="hemoptysis" id="hemoptysis">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Diarrhea:</td>
                <td>
                  <select name="diarrhea" id="diarrhea">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Impairment to smell:</td>
                <td>
                  <select name="smell" id="smell">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Impairment to taste:</td>

                  <select name="taste" id="taste">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>

                  </select>
                </td>
              </tr>
              
            </tbody>
        </table>
        
    <!-- Submit and Tack Button -->
    <div style="text-align: center;">
      <input type="submit" style="margin-top: 20px;" class="btn btn-outline-primary" value="Submit Results">
      <a class="btn btn-outline-primary" style="margin-top: 20px;" href="{{ url_for('track') }}">Track Symptoms</a>
    </div> 
    </form>
    </div> 
  </form>
  
  

  <!-- Javascript charts of symptoms -->
  <div style="margin-top: 50px;margin-left:auto;margin-right:auto;width:40%">
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
    <script>

      var myChartObject = document.getElementById('myChart');
      const summary =  JSON.parse({{summary|tojson}});
      var chart = new Chart(myChartObject, {
          type: 'line',
          data: {
              labels: summary.date,
              datasets: [{
                  label: "Fever",
                  backgroundColor: 'rgba(65,105,225,0.4)',
                  borderColor: 'rgba(65,105,225,1)',
                  data: summary.fever
              }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
      });
    </script>
  </div>

<div style="margin-top: 50px;margin-left:auto;margin-right:auto;width:40%">
  <canvas id="myChart2" width="400" height="200"></canvas>

</div>

</html>
