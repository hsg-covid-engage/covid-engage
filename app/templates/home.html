<!doctype html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- Bootstrap CSS -->

    <title>Login Here</title>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm  bg-nav">
            <h5 class="my-0 mr-md-auto font-weight-normal text-light">COVID19</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-light" href="/home">Home</a>
                <a class="p-2 text-light" href="#">Profile</a>
                <a class="p-2 text-light" href="#">FAQ</a>
            </nav>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>

                <th>Symtoms</th>

            </thead>
            <tbody>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Fever in degree celsius:</td>
                <td>
                  <select name="fever" id="fever">
                  <option value="33.0">33.00</option>
                  <option value="33.25">33.25</option>
                  <option value="33.50">33.50</option>
                  <option value="33.75">33.75</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Cough:</td>

                  <select name="cough" id="cough">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    <option value="4">4</option>

                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="9">10</option>
                  </select>
                </td>
              </tr>
              <tr style="border-bottom: 1px solid #ddd;height: 40px;">
                <td>Sputum production:</td>

                  <select name="sputum" id="sputum">
                    <option value="0">No symptoms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
