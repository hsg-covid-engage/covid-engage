<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Style.css file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Register Here</title>
  </head>

    <!-- User registration table -->
  <body class="bg-nav">
      <nav class="navbar">
        <a href="#" class="navbar-brand text-light">COVID19</a> 
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-5" style="font-size:80px">Covid Symptoms Tracking</h1>
            </div>
        
            <div class="col-md-4">
                <div class="card  mt-5">
                    <div class="card-body">
                        <form class="form" method="post" action="/add_user">
                            <label>Name</label>
                            <input type="text" class="form-control" name="uname"><br>
                            <label>Email</label>
                            <input type="email" class="form-control" name="uemail"><br>
                            <label>Password</label>
                            <input type="password" class="form-control" name="upassword"><br>

                            <label>Location</label>
                            <input type="text" class="form-control" name="location"><br>

                            <label>Age</label>
                            <input type="number" class="form-control" name="age"><br>
                            <label>Weight</label>
                            <input type="number" class="form-control" name="weight"><br>
                            <label>Height</label>
                            <input type="number" class="form-control" name="height"><br>
                            


                            <label for="gender">Gender</label>
                            <select name="gender" class="form-control" id="gender"><br>
                              <option value="M">M</option>
                              <option value="F">F</option></select><br>

                            <label for="smoking">Smoking</label>
                            <select name="smoking" class="form-control" id="smoking"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Physical health</label>
                            <select name="phealth" class="form-control" id="phealth"><br>
                              <option value="1">1 - very bad</option>
                              <option value="2">2 - bad</option>
                              <option value="3">3 - medium</option>
                              <option value="4">4 - good</option>
                              <option value="5">5 - very good</option></select><br>

                            <label>Asthma</label>
                            <select name="asthma" class="form-control" id="asthma"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Diabetes</label>
                            <select name="diabetes" class="form-control" id="diabetes"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Heart diseases</label>
                            <select name="heart" class="form-control" id="heart"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Liver diseases</label>
                            <select name="liver" class="form-control" id="liver"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Kidney diseases</label>
                            <select name="kidney" class="form-control" id="kidney"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Immunological dysfunction</label>
                            <select name="dysfunction" class="form-control" id="dysfunction"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Acute resipiratory distress syndrome</label>
                            <select name="distress" class="form-control" id="distress"><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br>

                            <label>Severe pneumonia</label>
                            <select name="pneumonia" class="form-control" id="pneumonia"><br><br>
                              <option value="Y">Yes</option>
                              <option value="N">No</option></select><br><br>
                            
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                        </form>
                        <p class="mt-2">Already a member? <a href="/">Login here.</a></p>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
